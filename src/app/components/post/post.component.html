<div>
  <mat-tab-group>
    <mat-tab>
      <mat-card class="overflow-y-auto max-h-screen">
        <mat-card-header>
          <mat-card-title class="capitalize">{{ post.title }}</mat-card-title>
          <mat-card-subtitle
            >Author: {{ post.author.authorName }}</mat-card-subtitle
          >
          <mat-card-subtitle
            >Published: {{ post.publicationDate }}</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <div class="text-base">
            {{ post.content }}
          </div>
        </mat-card-content>
        <mat-card-actions *ngIf="myPost">
          <button mat-button color="primary" (click)="update()">Update</button>
          <button mat-button color="warn" (click)="delete()">Delete</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab>
      <div>
        <form [formGroup]="postForm" class="flex flex-col items-center m-2">
          <mat-form-field class="w-full">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput type="text" required />
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Content</mat-label>
            <textarea
              formControlName="content"
              matInput
              type="text"
              required
            ></textarea>
          </mat-form-field>
          <div class="flex flex-row items-start w-full">
            <div class="">
              <button
                [disabled]="postForm.invalid"
                mat-raised-button
                color="primary"
                (click)="updatePost()"
              >
                Update
              </button>
              <button mat-button color="primary" (click)="backToPost()">
                Back to post
              </button>
            </div>
          </div>
        </form>
      </div>
    </mat-tab>
    <mat-tab>
      <div class="flex flex-col items-center overflow-hidden m-2">
        <div class="text-xl text-center font-medium m-10">
          You are trying to delete {{ post.title }} post. Are you sure?
        </div>
        <div class="flex flex-row items-start w-full">
          <button mat-raised-button color="warn" (click)="deletePost()">
            Delete
          </button>
          <button mat-button color="primary" (click)="backToPost()">
            Back to post
          </button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
